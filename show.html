<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>情人节快乐！</title>
    <style>
        body {
            background-color: #ff99cc;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .heart {
            font-size: 100px;
            color: #ff0066;
            animation: heartbeat 1s infinite;
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }

            14% {
                transform: scale(1.1);
            }

            28% {
                transform: scale(1);
            }

            42% {
                transform: scale(1.1);
            }

            70% {
                transform: scale(1);
            }
        }

        .message {
            font-size: 36px;
            color: #ff0066;
            text-align: center;
            margin: 20px;
        }

        .blessing {
            font-size: 24px;
            color: #ff4b4b;
            text-align: center;
            margin: 20px;
        }

        .button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ff0066;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #ff1a1a;
        }
    </style>
</head>

<body>
    <div class="heart">❤️</div>
    <div class="message">
        <h1>情人节快乐！</h1>
        <p>我的爱：</p>
    </div>
    <div class="blessing" id="blessing">
        你是我唯一的爱，只有你是我心中的唯一。
    </div>
    <button class="button" onclick="showBlessing()">展开更多祝福</button>

    <script>
        const blessings = [
            "你是我唯一的爱，只有你是我心中的唯一。",
            "每一天爱你千遍万遍，情人节快乐！",
            "你是我心中的太阳，照亮我生命的每一天。",
            "无论多久，我都会一直爱你。",
            "你是我生命中最美好的礼物。",
            "今天是我们的节日，愿你永远开心。",
            "我愿意用一生去爱你，情人节快乐！",
            "你是我心中的唯一，永远爱你。",
            "每一天都想对你说：我爱你！",
            "你是我心中的宝藏，情人节快乐！"
        ];

        function showBlessing() {
            const blessing = document.getElementById("blessing");
            const randomIndex = Math.floor(Math.random() * blessings.length);
            blessing.textContent = blessings[randomIndex];
        }

        // 页面加载时显示祝福
        showBlessing();
    </script>
</body>

</html>
