<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>情人节快乐！</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #00eeff;  /* 深粉色背景 */
            font-family: Arial, sans-serif;
            overflow: hidden;
            color: #ffffff;  /* 文字颜色改为白色 */
        }

        .container {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .heart {
            font-size: 100px;
            color: #ff0066;
            animation: heartbeat 1s infinite;
            position: absolute;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);  /* 添加阴影增强可见度 */
        }

        .photo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 5px solid #ffffff;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            margin: 20px;
        }

        .message {
            font-size: 36px;
            color: #ffffff;
            text-align: center;
            margin: 20px;
            position: relative;
            z-index: 1;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);  /* 添加阴影 */
        }

        .blessing {
            font-size: 24px;
            color: #ffffff;
            text-align: center;
            margin: 20px;
            position: relative;
            z-index: 1;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);  /* 添加阴影 */
        }

        .button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ffffff;  /* 按钮背景改为白色 */
            color: #ff0066;  /* 按钮文字改为深粉色 */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            position: relative;
            z-index: 1;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #ff0066;
            color: #ffffff;
            transform: scale(1.05);
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.1); }
            28% { transform: scale(1); }
            42% { transform: scale(1.1); }
            70% { transform: scale(1); }
        }

        /* 添加动态特效：爱心粒子 */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- 音乐播放器 -->
    <div style="position: fixed; bottom: 20px; left: 20px; z-index: 1000;">
        <audio id="bgMusic" controls>
            <source src="mp3/一生所爱.mp3" type="audio/mpeg">
            您的浏览器不支持 audio 元素。
        </audio>
    </div>

    <div class="container">
        <div class="particles" id="particles"></div>
        
        <!-- 将以下 img 标签的 src 替换为你的照片 URL -->
        <img src="images/tyy.jpg" alt="糖糖" class="photo" style="position: relative; z-index: 1;">
        
        <div class="heart">❤️</div>
        <div class="message">
            <h1>情人节快乐！</h1>
            <p>唐媛媛</p>
        </div>
        <div class="blessing" id="blessing">
            你是我唯一的爱，只有你是我心中的唯一。
        </div>
        <button class="button" onclick="showBlessing()">展开更多祝福</button>
    </div>

    <script>
        // 创建爱心粒子特效
        function createParticles() {
            const particles = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const heart = document.createElement('div');
                heart.textContent = '❤';
                heart.style.position = 'absolute';
                heart.style.color = '#ff0066';
                heart.style.opacity = Math.random();
                heart.style.fontSize = Math.random() * 20 + 10 + 'px';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = Math.random() * 100 + '%';
                heart.style.animation = `float ${5 + Math.random() * 5}s infinite`;
                particles.appendChild(heart);
            }
        }

        // 浮动动画
        const float = `
            @keyframes float {
                0% { transform: translateY(0) rotate(0deg); }
                50% { transform: translateY(-20px) rotate(180deg); }
                100% { transform: translateY(-40px) rotate(360deg); }
            }
        `;
        const styleSheet = document.createElement('style');
        styleSheet.textContent = float;
        document.head.appendChild(styleSheet);

        createParticles();

        const blessings = [
            "你是我唯一的爱，只有你是我心中的唯一。",
            "每一天爱你千遍万遍，情人节快乐！",
            "你是我心中的太阳，照亮我生命的每一天。",
            "无论多久，我都会一直爱你。",
            "你是我生命中最美好的礼物。",
            "今天是我们的节日，愿你永远开心。",
            "我愿意用一生去爱你，情人节快乐！",
            "你是我心中的唯一，永远爱你。",
            "每一天都想对你说：我爱你！",
            "你是我心中的宝藏，情人节快乐！"
        ];

        function showBlessing() {
            const blessing = document.getElementById("blessing");
            const randomIndex = Math.floor(Math.random() * blessings.length);
            blessing.textContent = blessings[randomIndex];
        }

        showBlessing();

        // 音乐播放
        const audio = document.getElementById('bgMusic');
        audio.volume = 0.5;  // 设置音量为50%

        // 自动播放音乐（部分浏览器可能需要用户交互后才能播放）
        document.addEventListener('DOMContentLoaded', function() {
            audio.play();
        });

        // 添加音乐播放按钮事件
        audio.addEventListener('play', function() {
            audio.controls = true;
        });
    </script>

    <script>
        // 自动播放背景音乐的解决方案
        async function autoPlayMusic() {
            try {
                await audio.play();
                console.log("音乐自动播放成功！");
            } catch (err) {
                console.log("自动播放失败，请检查浏览器设置或音乐文件 URL");
                // 如果自动播放失败，显示提示信息
                alert("音乐无法自动播放，请点击按钮继续");
            }
        }

        // 初始化音频对象
        const audio = document.getElementById('bgMusic');

        // 尝试自动播放
        autoPlayMusic();

        // 如果自动播放失败，可以监听页面的首次点击事件
        document.addEventListener('click', function playOnUserInteraction() {
            audio.play();
            document.removeEventListener('click', playOnUserInteraction);
        });

        // ... 其他代码保持不变 ...
    </script>
</body>
</html>
