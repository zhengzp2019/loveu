<!-- @format -->

<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>情人节快乐！</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #00fff2;
        font-family: Arial, sans-serif;
        overflow: hidden;
        color: #ffffff;
      }

      .container {
        position: relative;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .heart {
        font-size: 100px;
        color: #ff0066;
        animation: heartbeat 1s infinite;
        position: absolute;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      }

      .photo {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        border: 5px solid #ffffff;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        margin: 20px;
      }

      .message {
        font-size: 36px;
        color: #ffffff;
        text-align: center;
        margin: 20px;
        position: relative;
        z-index: 1;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      }

      .blessing {
        font-size: 48px;
        color: #ffffff;
        text-align: center;
        margin: 20px;
        position: relative;
        z-index: 1;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        min-height: 70px;
      }

      .button {
        padding: 10px 20px;
        font-size: 18px;
        background-color: #ffffff;
        color: #ff0066;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
        position: relative;
        z-index: 1;
        transition: all 0.3s ease;
      }

      .button:hover {
        background-color: #ff0066;
        color: #ffffff;
        transform: scale(1.05);
      }

      @keyframes heartbeat {
        0% {
          transform: scale(1);
        }
        14% {
          transform: scale(1.1);
        }
        28% {
          transform: scale(1);
        }
        42% {
          transform: scale(1.1);
        }
        70% {
          transform: scale(1);
        }
      }

      /* 添加动态特效：爱心粒子 */
      .particles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }

      /* 添加淡入淡出动画 */
      .fade-in-out {
        animation: fadeInOut 3s infinite;
      }

      @keyframes fadeInOut {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0.3;
        }
        100% {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div style="position: fixed; bottom: 20px; left: 20px; z-index: 1000">
      <audio id="bgMusic" controls>
        <source src="mp3/一生所爱.mp3" type="audio/mpeg" />
        您的浏览器不支持 audio 元素。
      </audio>
    </div>

    <div class="container">
      <div class="particles" id="particles"></div>

      <img
        src="images/tyy.jpg"
        alt="糖糖"
        class="photo"
        style="position: relative; z-index: 1"
      />

      <div class="heart">❤️</div>
      <div class="message">
        <h1>情人节快乐！</h1>
        <p>糖糖</p>
      </div>
      <div class="blessing fade-in-out" id="blessing">《一生所爱》 卢冠廷</div>
    </div>

    <script>
      // 创建爱心粒子特效
      function createParticles() {
        const particles = document.getElementById("particles");
        for (let i = 0; i < 50; i++) {
          const heart = document.createElement("div");
          heart.textContent = "❤";
          heart.style.position = "absolute";
          heart.style.color = "#ff0066";
          heart.style.opacity = Math.random();
          heart.style.fontSize = Math.random() * 20 + 10 + "px";
          heart.style.left = Math.random() * 100 + "%";
          heart.style.top = Math.random() * 100 + "%";
          heart.style.animation = `float ${5 + Math.random() * 5}s infinite`;
          particles.appendChild(heart);
        }
      }

      // 浮动动画
      const float = `
            @keyframes float {
                0% { transform: translateY(0) rotate(0deg); }
                50% { transform: translateY(-20px) rotate(180deg); }
                100% { transform: translateY(-40px) rotate(360deg); }
            }
        `;
      const styleSheet = document.createElement("style");
      styleSheet.textContent = float;
      document.head.appendChild(styleSheet);

      createParticles();

      const blessings = [
        "《一生所爱》 卢冠廷",
        "从前现在过去了再不来",
        "红红落叶长埋尘土内",
        "开始终结总是没变改",
        "天边的你飘泊在白云外",
        "苦海翻起爱恨",
        "在世间难逃避命运",
        "相亲竟不可接近",
        "或我应该相信是缘分",
        "情人别后永远再不来",
        "消散的情缘",
        "无言独坐放眼尘世外",
        "愿来日再续",
        "鲜花虽会凋谢",
        "只愿",
        "但会再开",
        "为你",
        "一生所爱隐约",
        "守候",
        "在白云外",
        "期待",
        "苦海翻起爱恨",
        "在世间难逃避命运",
        "相亲竟不可接近",
        "或我应该相信是缘分",
        "苦海翻起爱恨",
        "在世间难逃避命运",
        "相亲竟不可接近",
        "或我应该相信是缘分",
      ];

      // 音乐播放器
      // 点击
      document.addEventListener("click", () => {
        document.getElementById("bgMusic").play();
      });

      // 监听鼠标移动的事件
      document.addEventListener("mousemove", () => {
        document.getElementById("bgMusic").play();
      });
      const audio = document.getElementById("bgMusic");
      let isPlaying = false;
      // 自动播放音乐
      audio.addEventListener("play", function () {
        isPlaying = true;
        audio.controls = true;
      });

      audio.addEventListener("pause", function () {
        isPlaying = false;
      });

      // 自动切换祝福语
      function showBlessing() {
        const blessing = document.getElementById("blessing");
        const randomIndex = Math.floor(Math.random() * blessings.length);
        blessing.textContent = blessings[randomIndex];
      }

      // 根据音乐节奏切换祝福语
      function syncBlessingWithMusic() {
        // 假设音乐的节奏间隔为3秒
        setInterval(() => {
          if (isPlaying) {
            showBlessing();
          }
        }, 3000);
      }

      // 初始化
      syncBlessingWithMusic();
      audio.play();

      // 页面加载时显示第一个祝福
      showBlessing();
    </script>
  </body>
</html>
